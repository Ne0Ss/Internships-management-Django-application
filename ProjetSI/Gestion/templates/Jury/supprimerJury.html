{% extends 'main.html' %}
{% load static %}
{% block content %}
<link href="{% static 'login/css/login.css' %}" rel="stylesheet" type="text/css" >

<div class="container ">
    <div class="d-flex justify-content-center ">
        <div class="user_card">
            <div class="d-flex justify-content-center">
<h6 style="color:white;">Le jury à supprimer contient: </h6></div>
    {%for e in jury.Encadrants %}
    <div class="d-flex justify-content-center">
    <h6 style="color:white;">- {{e}}</h6> 
    {% endfor %}</div>
    {%for p in jury.Promoteurs %}
    <div class="d-flex justify-content-center">
    <h6 style="color:white;">- {{p}}</h6> 
    {% endfor %}</div>
<div class="d-flex justify-content-center">
<h5 style="color:white;">Êtes-vous sur de vouloir supprimer le jury de la {{jury}} ?</h5></div>
				
                <div class="d-flex justify-content-center">
<form action="{% url 'supprimerJury' jury.pk %}" method="POST">

    {% csrf_token %}
    
    <div class="d-flex justify-content-center mt-3 login_container">
    <input class="btn login_btn" type="submit" name="Confimer" value="Oui">
    </div>
    <div class="d-flex justify-content-center mt-3 login_container">
        <a href="{% url 'listeStages' %}">Annuler</a>
        </div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
