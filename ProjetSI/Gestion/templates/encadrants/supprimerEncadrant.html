{% extends 'main.html' %}
{% load static %}
{% block content %}

<p>Etes vous sur de vouloir supprimer l'encadrant "{{encadrant}}" ?</p>
<form action="{% url 'supprimerEncadrant' encadrant.pk %}" method="POST">

    {% csrf_token %}
    <a href="{% url 'listeEncadrants' %}">Annuler</a>
    <input type="submit" name="Confimer">
</form>
{% endblock %}
