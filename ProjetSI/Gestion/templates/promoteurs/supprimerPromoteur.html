{% extends 'main.html' %}
{% load static %}
{% block content %}

<p>Etes vous sur de vouloir supprimer "{{promoteur}}" ?</p>
<form action="{% url 'supprimerPromoteur' promoteur.pk %}" method="POST">

    {% csrf_token %}
    <a href="{% url 'listePromoteurs' promoteur.NumEnt.pk %}">Annuler</a>

    <input type="submit" name="Confimer">
</form>
{% endblock %}
