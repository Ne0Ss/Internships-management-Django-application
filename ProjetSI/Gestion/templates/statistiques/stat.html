{% extends 'main.html' %}

{% block content %}
<div class="statistiques d-flex justify-content-between pl-5 pr-5">
    <div class="Pfe_Org ">
    <canvas id="myChart" width="500vh" height="500vh"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
{% for a in listeAnnées %}
{% if a == année %}
<a href="{% url 'stat' a %}"> <button class="btn btn-primary"> {{ a }} </button></a>
{% else %}
<a href="{% url 'stat' a %}"> <button class="btn btn-outline-primary"> {{ a }} </button></a>
{% endif %}
{% endfor %}
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: [{% for item in NomOrg %}'{{ item }}',{% endfor %}],
        datasets: [{
            label: {{ année }},
            data: [{% for i in NbrPfe %}{{ i }},{% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</div>
<div class="Stg_Nbr  ">
    <div class="Org_an">
<canvas id="myChart1" width="800vh" height="339vh"></canvas>
<script>
 const ctx1 = document.getElementById('myChart1').getContext('2d');

                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</div>
<div class="classement d-flex">
    <canvas id="myChart2" width="800vh" height="339vh"></canvas>
    <script>
        const ctx2 = document.getElementById('myChart2').getContext('2d');
        const myChart2 = new Chart(ctx2, {
           type: 'bar',
           data: {
               labels: [{% for item in NomEnt %}'{{ item }}',{% endfor %}],

                       'rgba(153, 102, 255, 1)',
                       'rgba(255, 159, 64, 1)'
                   ],
                   borderWidth: 1
               }]
           },
           options: {
               responsive: false,
               scales: {
                   y: {
                       beginAtZero: true
                   }
               }

       </script>
</div>
</div>
</div>
{% endblock %}
